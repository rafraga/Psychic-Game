<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="all">
    <div class="card card-cascade wider reverse my-4">
    <div class="card-body text-center">
    <h4 class="card-title"><strong>The Psychic Game</strong></h4>
    <h5 class="indigo-text"><strong>Guess what letter I'm thinking of</strong></h5>
    <h6 class="indigo-text"><strong>You Only Have 10 Tries!</strong></h6>
    </div>
    </div>
    <center>

            <div class="row">
                    <div class="col-sm-3">
        
                
                        </div>
                <div class="col-sm-6">
                        <div class="card">
                                <div id="score"><b><h5>TOTAL SCORE</b></h5></div>
                            <div class="card-block">
                                    <div id="wins"><h5>Wins: 0</h5></div>
                                    <div id="loses"><h5>Loses: 0</h5></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
        
                        </div>
            </div>

    <br>
    <div id="guesses_left"><h5>Guesses Left: 10</h5></div>
    <div id="guesses_sofar"><h5>Your Guesses So Far: 0</h5></div>
    <div id="keys"><h5>Type one key at a time in the following field <input id="whichkey" value="" maxlength="1" size="1"></input></h5></div>
    <br>

    <div class="row">
            <div class="col-sm-3">

        
                </div>
        <div class="col-sm-6">
                <div class="card">
                    <div class="card-block">
                            <div id="random_key_display"><h2>THE KEY I'M THINKING OF IS: </h2></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">

                </div>
    </div>
    

    <br>
    <div id="log"></div>
    <br>
    <button id='restart' type='button' class='btn btn-secondary'>RESTART</button>
    </center>
</body>
<script src="assets/javascript/game.js"></script>

</html>
